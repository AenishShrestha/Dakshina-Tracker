<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakshina Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-2xl font-bold">Dakshina Tracker</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ user.username }}</span>
                    <a href="{% url 'account_logout' %}" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
